apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - http:
        paths:
          - path: /orders/?(.*)
            pathType: Prefix
            backend:
              service:
                name: order-service0
                port:
                  number: 5000
          - path: /orders/?(.*)
            pathType: Prefix
            backend:
              service:
                name: order-service1
                port:
                  number: 5000
          - path: /orders/?(.*)
            pathType: Prefix
            backend:
              service:
                name: order-service2
                port:
                  number: 5000
          - path: /stock/?(.*)
            pathType: Prefix
            backend:
              service:
                name: stock-service
                port:
                  number: 5000
          - path: /payment/?(.*)
            pathType: Prefix
            backend:
              service:
                name: payment-service
                port:
                  number: 5000
---


apiVersion: v1
kind: Service
metadata:
  name: order-service0
spec:
  type: LoadBalancer
  selector:
    component: order0
  ports:
    - port: 5000
      name: http
      targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-deployment0
spec:
  replicas: 1
  selector:
    matchLabels:
      component: order0
  template:
    metadata:
      labels:
        component: order0
    spec:
      containers:
        - name: order0
          image: ghcr.io/wdm23-5/wdm-project-go/order:latest
          resources:
            limits:
              memory: "1Gi"
              cpu: "1"
            requests:
              memory: "1Gi"
              cpu: "1"
          command: ["./order-gin"]
          args: [""]
          ports:
            - containerPort: 5000
          env:
            - name: REDIS_HOST
              value: "redis0"
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              value: "redis"
            - name: REDIS_DB
              value: "0"
            - name: GATEWAY_URL
              value: "http://gateway:80"
            - name: MACHINE_ID
              value: "1"
      
---   
